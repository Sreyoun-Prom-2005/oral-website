<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="images/register.jpg") }}') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 1em;
            color: black;
        }

        .registration-form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],

        .registration-form select {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-form button {
            width: 100%;
            padding: 0.8em;
            background-color: #f4511e;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #0ddf5a;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('index') }}" class="active">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('contact') }}" class="center">Contact</a>
        <a href="{{ url_for('login') }}" class="right">Login</a>
        <a href="{{ url_for('cart') }}" class="right">
            <i class="fas fa-shopping-cart"></i> Cart
        </a>
        <form class="search-form" action="{{ url_for('search') }}" method="get">
            <input type="text" name="query" placeholder="Search..." />
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    

    <div class="container">
        <div class="registration-form">
            <h2>Registration Info</h2>
            <form method="post" action="{{ url_for('register') }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>


                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
